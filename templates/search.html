{% extends "base.html" %}
{% load static %}
{% block content %}
{% include 'navigation.html' %}


<br>
<body>
<style>
 body {
  background-image: linear-gradient(#F9A26C, #EFEEEE, #9BD7D1, #325D79);
  background-repeat: no-repeat;
  width: 100%;
  height: 100vh;
  background-size: cover;
}
</style> 
{% if post %} 
    <center><h1>Search Result Found </h1></center>
{% for result in post %}
<center><h2><a href="/recipes/{{result.id}}/"><img src="{{ result.image.url }}"
         width="200" height="150"> {{result.author}} : {{result.description}}</a></h2></center>

{% endfor %} 
    {% else %}
    <center><h1>Nothing found!</h1></center> 
</body> 
{% endif %}

{% endblock content %}
