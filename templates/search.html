
{% extends "base.html" %}


{% block content %}


{% include 'navigation.html' %}

<br>
{% comment %} <center>
<form action="{% url 'searchbar' %}" method="get" >
    <input type="search" name="search"> 
    <button type="submit"> Search </button>
</form>

</center> {% endcomment %}


{% if post %} 
    <center><h1>Search Result Found </h1></center>
{% for result in post %}
<center><h2><a href="/recipes/{{result.id}}/">{{result.author}} : {{result.description}}</a></h2></center>

{% endfor %}
    {% else %}
    <center><h1>Nothing found!</h1></center>
{% endif %}

{% endblock content %}
