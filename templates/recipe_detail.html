{% include 'navigation.html' %}
<body>

 body {
  background-image: linear-gradient(#F9A26C, #EFEEEE, #9BD7D1, #325D79);
  background-repeat: no-repeat;
  width: 100%;
  height: 100vh;
  background-size: cover;
}
.card-body{
  box-shadow: 0 0 20px 7px rgba(0, 0, 0, 0.1);

          <h2 class="card-title">This is the recipe details page: {{ recipes.title }}</h2>

        <br>
        <button><a href="/editrecipe/{{recipes.id}}">Edit Your Own Recipe </a></button>

     </div>
