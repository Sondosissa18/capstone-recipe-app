{% extends "base.html" %}
{% load static %}

{% block content %}
{% include 'navigation.html' %}

<body>
<style>
 body {
  background-image: linear-gradient(#F9A26C, #EFEEEE, #9BD7D1, #325D79);
  background-repeat: no-repeat;
  width: 100%;
  height: 100vh;
  background-size: cover;
}
h1, button, h4{
  margin-left: 30px;
}
</style>
<h1>UnWraps:</h1>
</br>
<button>
    <a href="/newmessage/">
    Create UnWrap Message</a>
</button>

{% for note in notes %}
<h1>This message was sent by {{note.text.author.username}}</h1>
<h4>Message: {{note.text.text}}</h4>
<h4>Created At: {{note.created_at}}</h4>

</body>
{% endfor  %}
{% endblock content %}
